<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">

    <div class="container mt-5">
        <div class="mb-5 text-center"> 
            <h1>Library Management System</h1>  
        </div>
        <form action="" id="IDbookform">
            <div class="form-group mb-3">
                <label for="booktitle">Book Title:</label>
                <input type="text" class="form-control" id="IDbooktitle" required placeholder="Enter Book Title">
            </div>
            
            <div class="form-group mb-3">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="IDauthor" required placeholder="Enter Author Name">
            </div>

            <div class="form-group mb-3">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="IDgenre" required placeholder="Enter Book Genre">
            </div>

            <div class="form-group mb-3">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="IDyear" required placeholder="Enter Publish Year">
            </div>
            <div class="form-group mb-3">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="IDquantity" required placeholder="Enter Quantity">
            </div>
            <button class="btn btn-success" type="submit" id="addBtn">Add Books</button>
            <button class="btn btn-secondary" type="submit" id="clearBtn">Clear All Fields</button>
        </form>
        <table class="table mt-4" id="IDbooktable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                    </tr>
            </thead>    
            <tbody></tbody>
        </table>
    </div>
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>  
                </div>
                <div class="modal-body">
                    <form action="" id="IDeditform">
                       
                            <div class="form-group mb-3">
                                <label for="booktitle">Book Title:</label>
                                <input type="text" class="form-control" id="editbooktitle" required placeholder="Enter Book Title">
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="author">Author:</label>
                                <input type="text" class="form-control" id="editauthor" required placeholder="Enter Author Name">
                            </div>
                
                            <div class="form-group mb-3">
                                <label for="genre">Genre:</label>
                                <input type="text" class="form-control" id="editgenre" required placeholder="Enter Book Genre">
                            </div>
                
                            <div class="form-group mb-3">
                                <label for="year">Year:</label>
                                <input type="number" class="form-control" id="edityear" required placeholder="Enter Publish Year">
                            </div>
                            <div class="form-group mb-3">
                                <label for="quantity">Quantity:</label>
                                <input type="number" class="form-control" id="editquantity" required placeholder="Enter Quantity">
                            </div>
                            <input type="hidden" id="editBookId">
                            <button class="btn btn-success" type="submit" id="editBtn">Save Changes</button>
                            <button class="btn btn-secondary ml-2" type="button" data-dismiss ="modal" id="clsBtn">Close</button>
                      
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="library.js"></script>
</html>
